<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eamon Walsh Portfolio page</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700|Lato:400,100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/respond.css">

<script type="text/javascript">

    // Simple Javascript image slider with some help from JavascriptKit
    var sliderimg = new Array() // create new array to preload images
    sliderimg[0] = new Image() // create new instance of image object
    sliderimg[0].src = "images/ew-small.jpg" // set image src property to image path, preloading image in the process
    sliderimg[1] = new Image()
    sliderimg[1].src = "images/udacity-small.jpg"
    sliderimg[2] = new Image()
    sliderimg[2].src = "images/bootstrap-small.jpg"

</script>

    
</head>
<body>
  <div class="grid">
    <div class="row">
      <div class="col-6">
          <img src="images/ew-small.jpg" id="slide" alt="Logo Image" height="100" width="100">
      </div>
      <div style="text-align: right;" class="col-6">
        <h1 class="header_h1">Eamon Walsh</h1>
        <h2 class="header_h2">Front-End Ninja</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <img src="images/compute.jpg" alt="In the end, it all boils down to binary!">
      </div>      
    </div>
    <div class="row">
      <div class="col-4">
          <h2 class="header_h2">Featured work</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="images/ionic-framework.jpg" alt="Ionics Framework">
        <h3 class="header_h3">Ionic Framework</h3>
        <p><a href="https://github.com/eamongwalsh/wineCart">Paypal shopping cart mobile app</a></p>
      </div>
      <div class="col-4">
        <img src="images/bootstrap.png" alt="Bootstrap">
        <h3  class="header_h3">Bootstrap</h3>
        <p><a href="https://github.com/eamongwalsh/bootstrap">Bootstrap starter project</a></p>
      </div>
      <div class="col-4">
        <img src="images/angular.jpg" alt="Angular JS">
        <h3  class="header_h3">AngularJS</h3>
        <p><a href="https://github.com/eamongwalsh/todoProject">To Do App using Angular</a></p>
      </div>
    </div>
  </div>

<script type="text/javascript">

    //variable that will increment through the images
    var step=0

    function slideit(){
     //if browser does not support the image object, exit.
     if (!document.images)
      return
     document.getElementById('slide').src = sliderimg[step].src
     if (step<2)
      step++
     else
      step=0
     //call function "slideit()" every 2 seconds
     setTimeout("slideit()",2000)
    }

    slideit()

</script>
    
</body>
</html>
